<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Outsource - Launching Soon!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Importing Noto Serif Display ExtraCondensed and PT Serif fonts from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:wght@400&family=PT+Serif&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="logo.png" type="image/png">

    <style>
        body {
            background-color: #faf3e3;
        }
        .full-screen {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container img {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .container h1 {
            font-family: 'Noto Serif Display', serif;
            font-size: 3rem;
        }

        .container h4 {
            font-family: 'PT Serif', serif;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .container form input {
            padding: 10px;
            font-size: 1rem;
            margin-right: 10px;
        }

        a.btn.btn-primary.facebook {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #1A4D2E;
            color: white;
            border: none;
            cursor: pointer;
        }

        a.btn.btn-primary.facebook:hover {
            background-color: #217d45;
        }

     
    </style>
</head>
<body>

    <div class="container full-screen">
        <img src="logo.png" alt="Good Outsource Logo">

        <h1>Good Outsource</h1>
        <h4>Virtual Assistant Outsourcing</h4>

        <p>Get notified when we launch by liking our Facebook page!</p>

        <!-- Button to Facebook page -->
        <a href="https://www.facebook.com/profile.php?id=61568183110692" target="_blank" class="btn btn-primary facebook">
            Like our Facebook Page
        </a>

    
    </div>

</body>
</html>
