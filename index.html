<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Outsource - Launching Soon!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Importing Noto Serif Display ExtraCondensed and PT Serif fonts from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:wght@400&family=PT+Serif&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="logo.png" type="image/png">

    <style>
        body {
            background-color: #faf3e3;
        }
        .full-screen {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container img {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .container h1 {
            font-family: 'Noto Serif Display', serif;
            font-size: 3rem;
        }

        .container h4 {
            font-family: 'PT Serif', serif;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .container form input {
            padding: 10px;
            font-size: 1rem;
            margin-right: 10px;
        }

        .container form button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #1A4D2E;
            color: white;
            border: none;
            cursor: pointer;
        }

        .container form button:hover {
            background-color: #217d45;
        }

        /* Optional: Style for success and error messages */
        .loading, .sent-message, .error-message {
            display: none;
        }
        .sent-message {
            color: green;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container full-screen">
        <img src="logo.png" alt="Good Outsource Logo">

        <h1>Good Outsource</h1>
        <h4>Virtual Assistant Outsourcing</h4>

        <p>Get notified when we launch</p>

        <!-- Form for notifications -->
        <form id="notifyForm">
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Notify Me</button>
        </form>

        <!-- Optional success and error messages -->
        <div class="loading">Sending...</div>
        <div class="sent-message">Thank you for subscribing! We will notify you when we launch.</div>
        <div class="error-message">Something went wrong. Please try again later.</div>
    </div>

    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <script>
        // Initialize EmailJS
        (function() {
            emailjs.init("8cpRUQk5hSIZ7iXoX"); // Replace with your EmailJS public key
        })();

        // Handle form submission
        document.getElementById('notifyForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from reloading the page

            // Get the email value
            const email = document.getElementById('email').value;

            // Show loading message
            document.querySelector('.loading').style.display = 'block';

            // Send email using EmailJS
            emailjs.send('service_nof76ae', 'template_mx9owgo', { email: email })
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    document.querySelector('.loading').style.display = 'none';
                    document.querySelector('.sent-message').style.display = 'block';
                }, function(error) {
                    console.log('FAILED...', error);
                    document.querySelector('.loading').style.display = 'none';
                    document.querySelector('.error-message').style.display = 'block';
                });
        });
    </script>

</body>
</html>
